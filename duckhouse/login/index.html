    <h1>Login Here!</h1>
    <p>Username and password sauce</p>

    <form action="index.php" method="POST">
        <label for="username">username:</label>
        <input type="text" id="username" minlength="4" maxlength="15"><br>


        <label for="password">password:</label>
        <input type="password" id="password" minlength="8" maxlength="30" required><br>

        <label for="email">email:</label>
        <input type="email" id="email"><br>

        <label for="phone">phone #:</label>
        <input type="tel" id="phone" pattern="([0-9]{10})|(([0-9]{3}-){2}[0-9]{4})|(\([0-9]{3}\)[0-9]{3}-[0-9]{4})|(\([0-9]{3}\) [0-9]{3}-[0-9]{4})"><br>

        <label for="bday">birthday:</label>
        <input type="date" id="bday"><br>

        <input type="reset"><br>
        <input type="submit">
    </form>
</body>
</html>
